<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
   
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 200px;
            height: 200px;
            background: red;
        }
        .son {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
     <script>
        $(function () {
            // 什么是事件冒泡
            // $('.son').click(function(e){
                // console.log('son');
             // 如何阻止事件冒泡
                // return false;
                // e.stopPropagation();
            // })
            $('.father').click(function(){
                console.log('father');
            });
            $('.son').click(function(){
                console.log('son');
            })
            // trigger：触发事件，会触发事件冒泡，会触发默认行为
            // triggerHandler触发事件，不会触发事件冒泡，不会触发默认行为
            // a标签有点特殊，用trigger的时候，需要在内部套一个span
            $('.son').trigger('click');
            $('.son').triggerHandler('click');
           
        });
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com">点击</a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>

</html>
