<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script

  crossorigin="anonymous"></script>
  <script>
  	//$.holdReady(true);作用：暂停ready执行
  	$.holdReady(true);
  	$(document).ready(function () {
  		console.log(2);
  	})
  </script>
</head>
<body>
	<button>onclick</button>
	<script>
		var btn = document.getElementsByTagName('button')[0];
		btn.onclick = function () {
			console.log(1);
			$.holdReady(false);
		}
	</script>
</body>
</html>
