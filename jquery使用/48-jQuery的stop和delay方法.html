<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .one {
            width: 100px;
            height: 100px;
            background: red;
        }
        .two {
            width: 500px;
            height: 10px;
            background: blue;
        }
    </style>    
    <script>
        $(function(){

            // jQuery的{}中可以修改多个属性，多个属性动画也会同时执行
            $('button').eq(0).click(function(){
                // $('.one').animate({
                //     width:500
                //     // height:500
                // },1000);
                // $('.one').animate({
                //     // width:500,
                //     height:500
                // },1000);

                // $('.one').animate({
                //     width:500
                // },1000).delay(1000).animate({
                //     height:500
                //     },1000);
                $('.one').animate({
                    width:500
                },1000);
                $('.one').animate({
                    height:500
                },1000);
                $('.one').animate({
                    width:100
                },1000);
                $('.one').animate({
                    height:100
                },1000);
            });   
            $('button').eq(1).click(function(){
                // 立即停止当前动画，执行后续动画
                // $('.one').stop();
                // $('.one').stop(false);
                // $('.one').stop(false,false);
                // 立即停止当前和后续所有动画
                // $('.one').stop(true);
                // $('.one').stop(true,false);
                // 立即完成当前的，继续执行后续动画
                // $('.one').stop(false,true);
                // 立即完成当前的,并且停止后续所有的
                $('.one').stop(true,true);
            })
        });
    </script>
</head>
<body>
    <button>开始动画</button>
    <button>停止动画</button>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
