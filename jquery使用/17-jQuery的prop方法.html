<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script>
  	$(function () {
  		//1,prop方法
  		//特点和attr一致
  		//
  		//2,removeProp方法
  		//特点和attr一致
  		//
  		//注意点：
  		//prop方法不仅能够操作属性，还能操作属性节点
  		//官方推荐：在具有true和false两个属性的属性节点，如checked，selected,或者disabled使用prop();
  		//其他的使用attr();
  		
  		console.log($('span').eq(0).prop('demo','222'));
  		console.log($('span').prop('demo'));
  	});
  </script>
</head>
<body>
	<span class="span1" name="111"></span>
	<span class="span2" name="111"></span>
</body>
</html>
