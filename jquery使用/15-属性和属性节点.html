<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script>
  	//1，什么是属性
  	//对象身上保存的变量就是属性
  	//
  	//2，如何操作属性
  	//对象.属性名称 = 值
  	//p.name='lnj'
  	//对象.属性名称
  	//对象['属性名称'] = 值
  	//对象['属性名称']
  	//
  	//3，什么是属性节点
  	//<span name = 'it666' ></span>
  	//在编写HTML代码时，在html标签中添加的属性就是属性节点。
  	//在浏览器中找到span这个dom元素后，展开的都是属性
  	//在attributes属性中，保存的所有内容都是属性节点
  	//
  	//4，如何操作属性节点
  	//span.setAttribute('name', '111')
  	//span.getAttribute('name')
  	//
  	//5，属性和属性节点有什么区别
  	//任何对象都有属性，只有dom对象才有属性节点
  </script>
</head>
<body>
	<span name = 'it666' ></span>

</body>
</html>
