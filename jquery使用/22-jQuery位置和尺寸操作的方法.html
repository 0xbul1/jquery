<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script>
      $(function () {
    var btn = document.getElementsByTagName('button');
      //监听获取
      btn[0].onclick = function () {
        // 获取元素的宽度
        console.log($('.father').width());

        // offset([coordinates])
        // 获取元素距离窗口的偏移位
        console.log($('.son').offset().left);
        

        // position()
        // 获取元素距离定位元素的偏移位
        console.log($('.son').position().left);
        // 注意：position只能获取，不能设置，设置一般用上节课的css（）方法


      }
      //监听设置
      btn[1].onclick = function () {
        // 设置元素的宽度
        $('.father').width('400');
        // 设置元素距离窗口的偏移位
        $('.son').offset({
            left: 10
        });
          
      }
      });
     
  </script>
  <style>
      *{
        margin: 0;
        padding: 0
      }
      .father {
          width: 200px;
          height: 200px;
          background: red;
          border: 50px solid #000;
          position: relative;
          margin-left: 50px;
      }
      .son {
          width: 100px;
          height: 100px;
          background: green;
          position: absolute;
          left: 50px;
          top: 50px;
      }
  </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <button>获取</button>
    <button>设置</button>
</body>
</html>
