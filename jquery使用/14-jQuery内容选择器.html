<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 10px;
		}
	</style>
	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script>
  	$(function () {
  		//:empty找到既没有文本，也没有子元素的指定元素
  		var $div = $('div:empty');
  		//:parent找到有文本，有子元素的指定元素
  		var $div1 = $('div:parent');

  		//:contains(text)找到包含文本内容的指定元素
  		var $div2 = $("div:contains('2')");
  		//:has(selector)找到包含指定子元素的指定元素
  		var $div3 = $("div:has('span')");
 
  		console.log($div);
  		console.log($div1);
  		console.log($div2);
  		console.log($div3);
  	})
  </script>
</head>
<body>
	<div></div>
	<div>111</div>
	<div>222</div>
	<div><span></span></div>
	<div><p></p></div>
</body>
</html>
